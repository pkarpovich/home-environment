settings:
  log_dir: "./logs"
  loki:
    url: "http://192.168.198.3:3100"
    labels:
      host: "raspberry-pi"

scripts:
  radio-t-checker:
    command: "python radio-t-checker.py"
    context: "./scripts"
    venv: ".venv"
    env_file: ".env"
    env:
      PYTHONUNBUFFERED: "1"
    restart_policy: "always"
    max_restarts: 5

  radio-t-recorder:
    command: "python radio-t-recorder.py"
    context: "./scripts"
    venv: ".venv"
    env_file: ".env"
    env:
      PYTHONUNBUFFERED: "1"
    restart_policy: "always"
    max_restarts: 5
