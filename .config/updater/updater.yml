tasks:
  - name: turtle-hub
    command: |
      echo "update turtle-hub"
      ssh -o StrictHostKeyChecking=no app@host.docker.internal 'cd ~/turtle-hub && git pull && curl -sS http://localhost:9080/kv/turtle-hub/env > .env && docker compose -f compose.yml pull && docker compose -f compose.yml up -d'
