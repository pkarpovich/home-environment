          type: qbittorrent
          url: {{HOMEPAGE_VAR_TORRENTS_URL}}
          username: {{HOMEPAGE_VAR_TORRENTS_USER}}
          password: {{HOMEPAGE_VAR_TORRENTS_PASS}}

    - Torrents UI:
