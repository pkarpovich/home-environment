- Media Management:
    - Sonarr:
        icon: sonarr
        href: {{HOMEPAGE_VAR_SONARR_URL}}
        siteMonitor: {{HOMEPAGE_VAR_SONARR_URL}}
        widget:
          type: sonarr
          url: {{HOMEPAGE_VAR_SONARR_URL}}
          key: {{HOMEPAGE_VAR_SONARR_KEY}}
          enableQueue: false

    - Radarr:
        icon: radarr
        href: {{HOMEPAGE_VAR_RADARR_URL}}
        siteMonitor: {{HOMEPAGE_VAR_RADARR_URL}}
        widget:
          type: radarr
          url: {{HOMEPAGE_VAR_RADARR_URL}}
          key: {{HOMEPAGE_VAR_RADARR_KEY}}
          enableQueue: false

    - Prowlarr:
        icon: prowlarr
        href: {{HOMEPAGE_VAR_PROWLARR_URL}}
        siteMonitor: {{HOMEPAGE_VAR_PROWLARR_URL}}
        widget:
          type: prowlarr
          url: {{HOMEPAGE_VAR_PROWLARR_URL}}
          key: {{HOMEPAGE_VAR_PROWLARR_KEY}}

    - Plex:
        icon: plex
        href: {{HOMEPAGE_VAR_PLEX_URL}}
        siteMonitor: {{HOMEPAGE_VAR_PLEX_URL}}
        widget:
          type: plex
          url: {{HOMEPAGE_VAR_PLEX_URL}}
          key: {{HOMEPAGE_VAR_PLEX_KEY}}
          fields: [ "albums", "movies", "tv" ]

    - Download Station:
        icon: synology-download-station
        href: {{HOMEPAGE_VAR_DISKSTATION_URL}}
        siteMonitor: {{HOMEPAGE_VAR_DISKSTATION_URL}}
        widget:
          type: downloadstation
          url: {{HOMEPAGE_VAR_DISKSTATION_URL}}
          username: {{HOMEPAGE_VAR_DISKSTATION_USER}}
          password: {{HOMEPAGE_VAR_DISKSTATION_PASSWORD}}

